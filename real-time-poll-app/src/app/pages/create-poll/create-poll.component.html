<div class="create-poll-container">
  <h1>Create a New Poll</h1>

  <!-- 1. The Main Form Container -->
  <form [formGroup]="pollForm" (ngSubmit)="onSubmit()">

    <!-- 2. The Question Input -->
    <mat-form-field appearance="fill">
      <mat-label>Poll Question</mat-label>
      <input matInput formControlName="question" placeholder="e.g., What's your favorite framework?">
      <mat-error *ngIf="pollForm.get('question')?.hasError('required')">
        A question is required.
      </mat-error>
    </mat-form-field>

    <!-- 3. The Dynamic Options (The Core Logic) -->
    <div formArrayName="options">
      <h3>Options</h3>

      <!-- Loop through each control in the 'options' FormArray -->
      <div *ngFor="let optionControl of options.controls; let i = index" class="option-row">
        
        <mat-form-field appearance="fill">
          <mat-label>Option {{ i + 1 }}</mat-label>
          
          <!-- Link this input to the control at index 'i' in the FormArray -->
          <input matInput [formControlName]="i">
        </mat-form-field>

        <!-- Remove Button -->
        <button mat-icon-button type="button"
                (click)="removeOption(i)"
                [disabled]="options.length <= 2"
                aria-label="Remove option">
          <mat-icon>remove_circle</mat-icon>
        </button>

      </div>
    </div>

    <!-- 4. Action Buttons -->
    <div class="action-buttons">
      <button mat-stroked-button type="button" (click)="addOption()">
        <mat-icon>add</mat-icon>
        <span>Add Option</span>
      </button>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="pollForm.invalid">
        Create Poll
      </button>
    </div>

  </form>
</div>
